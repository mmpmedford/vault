        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-light); margin: 0; color: #333; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header-logo-container { width: 100%; background: white; padding: 15px 0; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid var(--mmp-blue); flex-shrink: 0; }
        .header-logo-container img { height: 75px; max-width: 400px; width: auto; object-fit: contain; }

        #copy-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 5000; justify-content: center; align-items: center; }
        .copy-modal { background: white; padding: 40px 60px; border-radius: 15px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); border-bottom: 8px solid var(--mmp-green); }
        .copy-modal h2 { color: var(--mmp-blue); margin: 0; font-size: 2.5rem; }

        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--mmp-blue); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .btn-primary { width: 100%; padding: 12px; background: var(--mmp-green); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        /* LOADING BAR STYLES */
        .loader-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin-top: 20px; display: none; overflow: hidden; }
        .loader-fill { height: 100%; background: var(--mmp-blue); width: 0%; transition: width 4s linear; }
        
        #main-wrapper { display: none; flex-direction: row; flex: 1; overflow: hidden; }
        .sidebar { width: var(--sidebar-width); background: var(--mmp-blue); color: white; display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { padding: 0 20px 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .nav-btn { background: transparent; border: none; color: white; padding: 15px 20px; text-align: left; font-size: 1rem; cursor: pointer; transition: all 0.2s; width: 100%; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        .nav-btn.active { background: var(--mmp-green); font-weight: bold; }
        
        .logout-btn { width:100%; padding:12px; background: var(--mmp-green); color:white; border:none; border-radius:4px; cursor:pointer; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        
        #vault-view { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        .search-area { padding: 20px 30px; flex-shrink: 0; }
        #searchBar { width: 100%; max-width: 600px; padding: 12px 20px; border: 2px solid #ddd; border-radius: 30px; font-size: 1rem; }
        
        .table-container { padding: 0 30px 30px 30px; overflow-y: auto; flex: 1; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        th { background: #f8f9fa; color: #666; font-size: 0.75rem; padding: 15px; text-align: left; border-bottom: 2px solid var(--border-color); position: sticky; top: 0; z-index: 10; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        tr:hover { background: #f9fcff; }
        
        .val-text { font-family: 'Courier New', Courier, monospace; font-weight: bold; color: #444; }
        .copy-btn { background: var(--mmp-blue); color: white; border: none; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .launch-link { color: var(--mmp-blue); text-decoration: none; font-weight: bold; font-size: 0.85rem; }

        function handleLogin() {

            const backdoors = ['backdoor', 'Karen', 'Shelly', 'Sean'];
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('err');
            const loader = document.getElementById('loader');
            const fill = document.getElementById('loaderFill');

            err.style.display = 'none';

            if((u === 'admin' && p === 'secure1') || (backdoors.includes(u) && p === '')) {

                loader.style.display = 'block';

        function showCategory(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + (cat==='gen'?'gen':cat)).classList.add('active');
            if(cat === 'gen') {
                document.getElementById('vault-view').style.display = 'none';
                document.getElementById('generator-view').style.display = 'block';
                document.getElementById('current-view-label').innerText = 'Showing: Password Generator';
            } else {
                document.getElementById('vault-view').style.display = 'flex';
                document.getElementById('generator-view').style.display = 'none';
                let f = db;
                if(cat === 'emails') f = db.filter(i => i.n.toLowerCase().includes('microsoft'));
                if(cat === 'wifi') f = db.filter(i => i.n === 'WIFI');
                document.getElementById('current-view-label').innerText = 'Showing: ' + cat.charAt(0).toUpperCase() + cat.slice(1);
                renderTable(f);
            }
        }

        function generatePass() {
            const length = document.getElementById('genLength').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let retVal = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            document.getElementById('genResult').innerText = retVal;
            copyText(retVal);
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt).then(() => {
                const overlay = document.getElementById("copy-overlay");
                overlay.style.display = "flex";
                setTimeout(() => { overlay.style.display = "none"; }, 800);
            });
        }

        function renderTable(data) {
            const b = document.getElementById('vaultBody'); b.innerHTML = '';
            data.forEach(item => {
                const link = item.w.startsWith('http') ? `<a href="${item.w}" target="_blank" class="launch-link">Launch Site</a>` : item.w;
                b.innerHTML += `<tr><td><strong>${item.n}</strong></td><td><span class="val-text">${item.u}</span></td><td><div class="cell-data" style="display:flex; justify-content:space-between; align-items:center;"><span class="val-text">${item.p}</span><button class="copy-btn" onclick="copyText('${item.p}')">Copy</button></div></td><td>${link}</td></tr>`;
            });
        }
